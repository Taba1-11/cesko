<!doctype html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ფორმა</title>
  <style>
    :root{
      --green:#47b66c;
      --green-soft:#eef7f1;
      --border:#47b66c;
      --radius:20px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background:#ffffff;
      color:#1b1b1b;
    }
    .container{
      max-width:1100px;
      margin:40px auto;
      padding:16px;
    }
    .card{
      background:var(--green-soft);
      border:1.5px solid var(--border);
      border-radius:var(--radius);
      padding:32px 24px 40px;
      text-align:center;
    }
    .logo{
      display:flex;
      justify-content:center;
      margin-bottom:12px;
    }
    .logo img{height:48px; max-width: 220px; width: auto;}
    h1{
      font-size:16px;
      font-weight:500;
      color:#2eaf5f;
      margin:8px 0 6px;
    }
    .warning{
      font-size:13px;
      color:#e53935;
      margin-bottom:14px;
    }
    .date{
      font-size:13px;
      margin-bottom:18px;
    }
    .inputs{
      max-width:420px;
      margin:0 auto 18px;
      display:grid;
      gap:12px;
    }
    input{
      width:100%;
      padding:12px 14px;
      border-radius:10px;
      border:1px solid #d9e5dd;
      font-size:14px;
    }
    .captcha{
      background:#fff;
      border:1px solid #d9e5dd;
      border-radius:8px;
      padding:10px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      font-size:13px;
    }
    .submit{
      margin-top:18px;
    }
    button{
      background:#8fd3a6;
      color:#ffffff;
      border:none;
      padding:12px 38px;
      font-size:15px;
      border-radius:12px;
      cursor:pointer;
    }

    /* table */
    .table-wrap{
      margin-top:40px;
      border:1.5px solid var(--border);
      border-radius:18px;
      overflow:hidden;
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:var(--green-soft);
      font-size:14px;
    }
    thead{
      background:var(--green);
      color:#fff;
    }
    th,td{
      padding:12px 10px;
      text-align:center;
      border-right:1px solid rgba(255,255,255,0.35);
    }
    th:last-child,td:last-child{border-right:none}
    .photo{
      width:60px;
      height:60px;
      border-radius:6px;
      object-fit:cover;
    }
    .badge{
      background:#47b66c;
      color:#fff;
      padding:6px 10px;
      border-radius:10px;
      font-size:13px;
      display:inline-block;
    }

    /* mobile */
    @media(max-width:430px){
      .card{padding:22px 14px}
      h1{font-size:14px}
      table{font-size:12px}
      th,td{padding:8px 6px}
      .photo{width:44px;height:44px}
    }
  </style>
</head>
<body>
  <div class="container">
    <section class="card">
      <div class="logo">
        <!-- logo -->
        <img src="cec.webp" alt="logo">
      </div>
      <h1>გადამოწმება პირადი მონაცემებისა და გამოცდის</h1>
      
      <div class="date">(01.11.2025 მდგომარეობით)</div>

      <div class="inputs">
        <input placeholder="პირადი ნომერი" />
        <input placeholder="გვარი" />
        <div class="captcha">✔ Success! <span>Cloudflare</span></div>
      </div>

      <div class="submit">
        <button>შესვლა</button>
      </div>
    </section>

    <section class="table-wrap">
      <table>
        <thead>
          <tr>
            <th>სურათი</th>
            <th>გვარი</th>
            <th>სახელი</th>
            <th>დაბ.თარიღი</th>
            <th>სტატუსი</th>
            <th>მისამართი</th>
            <th>ცენტრი</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><img class="photo" src="photo.jpg" alt="photo"></td>
            <td>თაბაგარი</td>
            <td>თაბა</td>
            <td>11.11.2004</td>
            <td><span class="badge">08.18</span></td>
            <td>თბილისი მისამართის გარეშე</td>
            <td>თბილისი სოხუმის ქ.№7, №9</td>
          </tr>
        </tbody>
      </table>
    </section>
  </div>
</body>
</html>
